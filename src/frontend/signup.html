<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CystaCare</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-pink: #FF69B4;
            --secondary-blue: #4A90E2;
            --accent-green: #50C878;
            --bg-light: #F5F5F5;
            --text-dark: #333333;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--secondary-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            color: var(--primary-pink);
        }

        .logo h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: var(--primary-pink);
            margin-top: 10px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }

        .input-group-text {
            border-radius: 10px 0 0 10px;
            border: 2px solid #e0e0e0;
            border-right: none;
            background: white;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .btn-signup {
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-blue));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
        }

        .social-login {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            border-color: var(--primary-pink);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: var(--primary-pink);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-text {
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="logo">
            <i class="bi bi-heart-pulse-fill"></i>
            <h2>CystaCare</h2>
            <p style="color: #666; margin-top: 10px;">Start Your Wellness Journey</p>
        </div>

        <form id="signupForm" action="/api/auth/signup" method="POST">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">
                    <i class="bi bi-person-fill" style="color: var(--primary-pink);"></i> Full Name
                </label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="fullName" 
                    name="name" 
                    placeholder="Enter your full name"
                    required
                >
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope-fill" style="color: var(--primary-pink);"></i> Email Address
                </label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    required
                >
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock-fill" style="color: var(--primary-pink);"></i> Password
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-shield-lock"></i>
                    </span>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password"
                        required
                        minlength="8"
                    >
                </div>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="form-text">Must be at least 8 characters long.</div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">
                    <i class="bi bi-lock-fill" style="color: var(--primary-pink);"></i> Confirm Password
                </label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Re-enter your password"
                    required
                >
            </div>

            <!-- Terms & Conditions -->
            <div class="mb-3 form-check">
                <input 
                    type="checkbox" 
                    class="form-check-input" 
                    id="terms" 
                    required
                    style="border: 2px solid #e0e0e0;"
                >
                <label class="form-check-label" for="terms" style="font-size: 0.9rem;">
                    I agree to the <a href="#" style="color: var(--primary-pink);">Terms & Conditions</a> 
                    and <a href="#" style="color: var(--primary-pink);">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-signup">
                <i class="bi bi-person-plus-fill"></i> Create Account
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>OR</span>
        </div>

        <!-- Social Login (Future Feature) -->
        <div class="social-login">
            <button class="social-btn" disabled>
                <i class="bi bi-google" style="color: #DB4437;"></i> Google
            </button>
            <button class="social-btn" disabled>
                <i class="bi bi-facebook" style="color: #4267B2;"></i> Facebook
            </button>
        </div>

        <!-- Login Link -->
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-3">
            <a href="home.html" style="color: #999; text-decoration: none; font-size: 0.9rem;">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS for form validation -->
    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]+/)) strength += 25;
            if (password.match(/[A-Z]+/)) strength += 25;
            if (password.match(/[0-9]+/) && password.match(/[$@#&!]+/)) strength += 25;

            strengthBar.style.width = strength + '%';
            
            if (strength <= 25) {
                strengthBar.style.background = '#ff4444';
            } else if (strength <= 50) {
                strengthBar.style.background = '#ffbb33';
            } else if (strength <= 75) {
                strengthBar.style.background = '#00C851';
            } else {
                strengthBar.style.background = '#007E33';
            }
        });

        // Form validation
        const form = document.getElementById('signupForm');
        const confirmPassword = document.getElementById('confirmPassword');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirm = confirmPassword.value;

            if (password !== confirm) {
                alert('Passwords do not match!');
                confirmPassword.focus();
                return false;
            }

            // In production, this would submit to backend
            alert('Sign up functionality will be implemented in backend development phase (Week 7-8)');
            // form.submit();
        });
    </script>
</body>
</html>
